<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1 class="main-title">auth</h1>

  <div id="message" class="message"></div>

  <!-- Login Form -->
  <div id="login-section" class="form-section active">
    <h2>login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">email</label>
        <input type="text" id="login-email" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="login-password">password</label>
        <input type="password" id="login-password" placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-primary">login</button>
    </form>
    <div class="toggle-link" onclick="showSection('register')">
      dont have an account? <span>register here</span>
    </div>
  </div>

  <!-- Register Form -->
  <div id="register-section" class="form-section">
    <h2>create Account</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="register-name">name</label>
        <input type="text" id="register-name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="register-email">email</label>
        <input type="text" id="register-email" placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="register-password">password</label>
        <input type="password" id="register-password" placeholder="••••••••">
        <small>password must be at least 6 characters</small>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="toggle-link" onclick="showSection('login')">
      already have an account? <span>login here</span>
    </div>
  </div>

  <!-- Profile Section -->
  <div id="profile-section" class="form-section">
    <h2>user Profile</h2>
    <div id="profile-info" class="profile-info">
      <div class="profile-loader">loading</div>
    </div>
    <button class="btn btn-danger" onclick="logout()">logout</button>
    <div class="back-link" onclick="showSection('login')">← back to login</div>
  </div>
</div>


<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
